<app-card
  title="Create Account"
  subtitle="Join us today and get started with your journey"
>
  <div card-content>
    <form
      class="signup-form"
      [formGroup]="signUpForm"
      (ngSubmit)="onSubmit($event)"
    >
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your full name"
          class="form-input"
          formControlName="name"
          [class.error]="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched"
        />
        <div
          class="error-message"
          *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched"
        >
          <span *ngIf="signUpForm.get('name')?.errors?.['required']">
            Name is required
          </span>
          <span *ngIf="signUpForm.get('name')?.errors?.['minlength']">
            Name must be at least 3 characters
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="form-input"
          formControlName="email"
          [class.error]="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched"
        />
        <div
          class="error-message"
          *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched"
        >
          <span *ngIf="signUpForm.get('email')?.errors?.['required']">
            Email is required
          </span>
          <span *ngIf="signUpForm.get('email')?.errors?.['email']">
            Please enter a valid email
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Create a password"
          class="form-input"
          [class.error]="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched"
        />
        <div
          class="error-message"
          *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched"
        >
          <span *ngIf="signUpForm.get('password')?.errors?.['required']">
            Password is required
          </span>
          <span *ngIf="signUpForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          class="form-input"
          [class.error]="signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.touched"
        />
        <div
          class="error-message"
          *ngIf="signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.touched"
        >
          <span *ngIf="signUpForm.get('confirmPassword')?.errors?.['required']">
            Confirm Password is required
          </span>
          <span
            *ngIf="signUpForm.get('confirmPassword')?.errors?.['mustMatch']">
            Passwords do not match
          </span>
        </div>
      </div>

      <button
        type="submit"
        class="submit-btn"
        [disabled]="signUpForm.invalid || isSubmitting"
        [class.disabled]="signUpForm.invalid || isSubmitting"
      >
        <span *ngIf="!isSubmitting">Get Started</span>
        <span
          *ngIf="isSubmitting"
          class="loading"
        >Signing up...</span>
      </button>
    </form>
  </div>
  <div card-footer>
    <div class="form-footer">
      <p>
        Already have an account?
        <a
          href="#"
          class="login-link"
        >Sign In</a>
      </p>
    </div>
  </div>
</app-card>
