<div class="form-group todo-item-group">
  <label class="checkbox-container">
    <input
      type="checkbox"
      class="todo-checkbox"
      [checked]="!!todo.completedAt"
      (change)="onToggle()"
    />
    <span class="custom-checkbox"></span>
  </label>
  <p data-testid="todo-title">
    {{ todo.title }}
  </p>
  <button
    class="delete-btn"
    (click)="onDelete()"
  >
    Delete
  </button>
</div>
