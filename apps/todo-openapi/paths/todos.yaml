parameters:
  - $ref: "../components/parameters/userId.yaml"
  - $ref: "../components/parameters/todoId.yaml"

post:
  summary: Create a todo for a user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - title
          properties:
            title:
              type: string
              example: Buy milk
  responses:
    "201":
      description: Todo created
      content:
        application/json:
          schema:
            $ref: "../components/schemas/todo.yaml"

get:
  summary: List todos for a user
  responses:
    "200":
      description: List of todos
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../components/schemas/todo.yaml"

delete:
  summary: Delete a todo by id
  responses:
    "204":
      description: Todo deleted
