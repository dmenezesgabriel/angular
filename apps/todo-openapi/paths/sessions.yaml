post:
  summary: Authenticate user (login)
  tags: [users]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required: [email, password]
          properties:
            email:
              type: string
              format: email
              example: john@example.com
            password:
              type: string
              example: 123456
  responses:
    "200":
      description: "Successful login, return JWT + refresh token"
      content:
        application/json:
          schema:
            type: object
            properties:
              token:
                type: string
