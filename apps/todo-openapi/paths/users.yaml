post:
  summary: Create a new user
  tags: [users]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - name
            - email
            - password
          properties:
            name:
              type: string
              example: John Doe
            email:
              type: string
              format: email
              example: john@example.com
            password:
              type: string
              example: 123456
  responses:
    "201":
      description: User created successfully
      content:
        application/json:
          schema:
            $ref: "../components/schemas/user.yaml"

get:
  summary: List all users
  tags: [users]
  responses:
    "200":
      description: List of users
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../components/schemas/user.yaml"
